        <div id="personModal" class="modal">
            <header class="bar bar-nav">
                <a class="icon icon-close pull-right" href="#personModal" id="closeBtn"></a>
                <h1 class="title">Person Edit/Add</h1>
            </header>

            <div class="content">
                <div class="content-padded">
                    <form class="input-group">
                        <div class="input-row">
                            <label>Full name</label>
                            <input type="text" placeholder="First Last" id="name"/>
                        </div>
                        <div class="input-row">
                            <label>D.O.B.</label>
                            <input type="date" placeholder="yyyy-mm-dd" id="dob"/>
                        </div>
                    </form>
                    <p class="content-padded">
                        <button class="btn btn-block" id="cancelBtn">
                            <span class="icon icon-close"></span>
                            Cancel <!-- dispatch click to the close button -->
                        </button>
                        <button class="btn btn-primary btn-block" id="saveContactBtn">
                            <span class="icon icon-check"></span>
                            Save  <!-- process the info then dispatch click to the close button -->
                        </button>
                    </p>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
